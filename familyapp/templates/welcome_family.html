<!DOCTYPE html>
<html lang="en">
    <head> 
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  
   <style type="text/css">
      
      .table td{
          padding:30px;
      }
       .table th{
          padding:20px;
      }
      
      table{
       
       width: 945px;
       height: 410px;
      }
      
      tr:nth-child(even) {
      background-color: #f5f5f5;
      }

      
      th, td {
       text-align: left;
       border: 1px solid #dddddd;
       padding: 8px;
       color:#484848;
}

   </style>
  
  </head>
  <body>
 
  <div class ="container">
        <div class ="row">       
        <h1>My Family</h1>
        <div class="table">
        <table border="1" width="50%">
         
          <thead>
            <tr>
              <th width="27.6%">Names</th>
              <th width="27.6%">Description</th>
              <th width="27.6%">Birth date</th>
              <th width="60%">Graduation date</th>
            </tr>
             {% for familys in family %}
             <tr>
               <td>{{familys.name}}</td>
               <td>{{familys.description}}</td>
               <td>{{familys.birth_date}}</td>
               <td>{{familys.graduation_date}}</td>
             </tr>
             {% endfor%}
             </table>
               
    </div>
        </div>
        </div>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    </body>
</html>
